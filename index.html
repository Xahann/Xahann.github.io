<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Squiggle Park: Dreamscape</title>
	<link rel="shortcut icon" href="TemplateData/favicon.ico">
	<link rel="stylesheet" href="TemplateData/style.css?v=2">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

	<script>
		if (window.deviceAPI) {
			var os = deviceAPI.osCodeName.toLowerCase().trim();
			var deviceType = deviceAPI.deviceType.toLowerCase().trim();
			console.log('os:', os);
			console.log('deviceType:', deviceType);
			if (
				(deviceType === 'mobile' || deviceType === 'tablet') &&
				(os.indexOf('ios') != -1 || os.indexOf('android') != -1)
			) {
				document.getElementsByTagName('html')[0].className = 'mobile';
			}
		}
	</script>
</head>
