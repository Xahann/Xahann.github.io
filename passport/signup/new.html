<!doctype html>
<html>
	<head>
		<title>Newgrounds Passport</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=500, initial-scale=1">
						<script src="../../ajax/libs/jquery/1-8-2/jquery.min.js"></script>
			<script>
			// <![CDATA[
								if (!window.jQuery) {
					document.write('<script src="../../jquery/jquery.js" type="text/javascript"><\/script>');
				}
				document.domain = "newgrounds.com";
			// ]]>
			</script>
													<script src="../../jquery/jquery_extensions.js"></script>							<script src="../../ng.js"></script>							<script src="../../swappablehtml.js"></script>					
													<script src="../../recaptcha/api.js"></script>					
		<link rel="stylesheet" href="../../passport.css" type="text/css" />	</head>
		<body class='PassportBackgroundImage'>
		<div class="PassportLogo">
					</div>
		<div id="passport_main">
	<div class="box-shadow" style="border-radius: 10px; max-width: 400px; margin-left: auto; margin-right: auto;">
<div class="PassportHead">
	<h2>Create an Account</h2>
</div>
<div class="PassportPodBody">
		<div class="PassportError" id="passport_errors" style="display:none"></div>
	<div class="PassportError" id="passport_message" style="display:none"></div>
	<form action="../../index.html" method="post">
		<input type="hidden" name="register" value="web"/>
		<div>
			<input class="PassportTextfield" placeholder="Select a username" type="text" name="new_username" value="" maxlength="20" required>
		</div>
		<div>
	<input class="PassportTextfield" placeholder="Create a password" type="password" name="new_password" value="" maxlength="50" autocomplete="new-password" required>
</div>
		<div>
			<input class="PassportTextfield" placeholder="Your email address" type="email" name="email" value="" required>
		</div>
		<div class="PassportDateOfBirth">
	<input type="date" placeholder="DOB" name="birthday" aria-label="DOB" min="1921-04-27" value="" required><br>
	<span>
		You must be 13 years or older to create an account.<br>
		Under 18s must seek parent/guardian permission.
	</span>
</div>
		<div class="PassportSubscriptions">
			<label for="PassPort-subscriptions">
				<input
					id="PassPort-subscriptions"
					type="checkbox"
					name="subscribe"
					value="1"
									>
				Receive Newgrounds Email?
			</label>
		</div>
		<div class="CaptchaWrapper">
						<div style="text-align: center;">
	<div
		class="g-recaptcha"
		data-sitekey="6LcOAwgUAAAAADspqMxqH7aq9s_8EvEI4Ag1lWI9"
		data-theme="dark"
		style="display: inline-block;"
	></div>
</div>		</div>
		<p>
			<p class="finePrint">Do you agree to our <a href="../../index.html" target="_blank">Terms of Use?</a></p>
			<button class="PassportLoginBtn" type="submit" name="agrees_to_terms" value="1">Yes, Create my Account!</button>
		</p>
	</form>
	<div class="PassportFootLinks">
		<span>Already have an account? <a href="../../index.html">Sign In</a></span>
	</div>
</div></div>
</div>	</body>
</html>
